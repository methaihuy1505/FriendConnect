<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Ứng dụng kết nối</title>
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../vendor/jquery-3.5.1.min.js"></script>
    <script src="../vendor/popper.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
  </head>
  <body class="homepage">
    <div class="hero">
      <h1>Chào mừng đến với ứng dụng kết nối</h1>
      <p>Tạo tài khoản để bắt đầu hành trình của bạn</p>
      <a href="ProfileSetup.html" class="btn btn-create">+ Tạo tài khoản</a>
      <a
        href="#"
        class="btn btn-create"
        data-toggle="modal"
        data-target="#loginModal"
      >
        + Đăng nhập
      </a>

      <div class="profile-cards mt-5">
        <div class="card">
          <img
            src="https://source.unsplash.com/random/150x180?girl"
            alt="Phuong"
          />
          <h5>Phương, 18</h5>
        </div>
        <div class="card">
          <img
            src="https://source.unsplash.com/random/150x180?woman"
            alt="Ngoc"
          />
          <h5>Ngọc, 22</h5>
        </div>
        <div class="card">
          <img
            src="https://source.unsplash.com/random/150x180?man"
            alt="Thanh"
          />
          <h5>Thanh, 23</h5>
        </div>
        <div class="card">
          <img
            src="https://source.unsplash.com/random/150x180?boy"
            alt="Phung"
          />
          <h5>Phụng, 22</h5>
        </div>
      </div>
    </div>
    <!-- Modal Đăng nhập -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel" style="color: black">
              Đăng nhập
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Đóng"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form id="loginForm" method="POST" action="login.php">
              <div class="form-group">
                <label for="loginEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  name="email"
                  placeholder="Nhập email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="loginPassword">Mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  name="password"
                  placeholder="Nhập mật khẩu"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Đăng nhập
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
