name: Deploy to InfinityFree via FTP

on:
  push:
    branches: ["main"]   # chạy khi push lên branch main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftpupload.net                     
          username: ${{ secrets.FTP_USERNAME_INFINITY }}
          password: ${{ secrets.FTP_PASSWORD_INFINITY }} 
          port: 21
          protocol: ftp
          local-dir: './'                          
          server-dir: '/htdocs/'     
          exclude: |
            .git/**
            .github/**
            html/**
            site/public/vendor/**
            site/upload/**
            .gitignore
